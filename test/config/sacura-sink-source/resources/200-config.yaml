apiVersion: v1
kind: ConfigMap
metadata:
  name: config-sacura
  namespace: sacura-sink-source
data:
  sacura.yaml: |
    sender:
      target: http://kafka-sink-ingress.knative-eventing.svc.cluster.local/sacura-sink-source/sink
      frequency: 100
      workers: 4
      keepAlive: true
    receiver:
      port: 8080
      timeout: 40m
      maxDuplicatesPercentage: 0.1
      fault:
        minSleepDuration: 3s
        maxSleepDuration: 4s
    duration: 1m
