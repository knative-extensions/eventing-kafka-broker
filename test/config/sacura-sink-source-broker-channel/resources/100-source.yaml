apiVersion: sources.knative.dev/v1beta1
kind: KafkaSource
metadata:
  name: source
  namespace: sacura-sink-source-broker-channel
spec:
  topics:
    - sacura-sink-source-broker-channel-topic
  bootstrapServers:
    - my-cluster-kafka-bootstrap.kafka:9092
  consumerGroup: sacura-sink-source-broker-channel-group
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: broker
