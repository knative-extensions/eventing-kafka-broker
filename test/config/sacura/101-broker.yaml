apiVersion: v1
kind: ConfigMap
metadata:
  name: config-broker
  namespace: sacura
data:
  default.topic.partitions: "10"
  default.topic.replication.factor: "3"
  bootstrap.servers: "my-cluster-kafka-bootstrap.kafka:9092"
---
apiVersion: eventing.knative.dev/v1
kind: Broker
metadata:
  name: broker
  namespace: sacura
spec:

  config:
    apiVersion: v1
    kind: ConfigMap
    name: config-broker

  delivery:
    retry: 3
    backoffPolicy: exponential
    backoffDelay: PT0.5S
