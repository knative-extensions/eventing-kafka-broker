apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    version: 3.1.0
    replicas: 3
    listeners:
      # PLAINTEXT
      - name: plain
        port: 9092
        type: internal
        tls: false
      # SSL
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      # protocol=SASL_SSL
      # sasl.mechanism=SCRAM-SHA-512
      - name: saslssl
        port: 9094
        type: internal
        tls: true
        authentication:
          type: scram-sha-512
      # protocol=SASL_PLAINTEXT
      # sasl.mechanism=SCRAM-SHA-512
      - name: saslplain
        port: 9095
        type: internal
        tls: false
        authentication:
          type: scram-sha-512
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      auto.create.topics.enable: false
      inter.broker.protocol.version: "3.1"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: { }
    userOperator: { }
